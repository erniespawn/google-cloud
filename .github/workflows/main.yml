name: Get secrets from secret manager
on: 
  workflow_dispatch
jobs:
  get-secret:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'


steps:
- id: 'auth'
  name: 'Authenticate to Google Cloud'
  uses: 'google-github-actions/auth@v0.4.0'
  with:
    token_format: 'access_token'
    workload_identity_provider: 'projects/221742135820/locations/global/workloadIdentityPools/githubactions/providers/erniespawn/google-cloud'
    service_account: 'githubactions@github-actions-384318.iam.gserviceaccount.com'

- name: 'Access secret'
  run: |-
    curl https://secretmanager.googleapis.com/v1/projects/my-project/secrets/my-secret/versions/1:access \
      --header "Authorization: Bearer ${{ steps.auth.outputs.access_token }}"



